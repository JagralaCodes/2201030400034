<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/1517215519.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Contect.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Contact us</h1>
        </div>
        <div class="row">
            <h4 style="text-align:center">We'd love to hear from you!</h4>
        </div>
        <div class="row input-container">
            <div class="col-xs-12">
                <div class="styled-input wide">
                    <input type="text" required />
                    <label>Name</label>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="styled-input">
                    <input type="text" required />
                    <label>Email</label>
                </div>
            </div>
            <div class="styled-input" style="float:right;">
                <input type="text" required />
                <label>Phone Number</label>
            </div>

            <div class="styled-input wide">
                <textarea required></textarea>
                <label>Message/Feedback</label>
            </div>
            <br><br><br>
            <div class="col-submit">
                <center><div class="btn-lrg submit-btn">Submit</div></center>
            </div>
            <div class="styled-input">
                <fieldset>
                    <center>
                        <a href="https://maps.app.goo.gl/HSYD6X3cShNBTBRi7" target="_blank"><i class="fab fas fa-map-marker-alt sg sgc"> <span>  Ahmedabad, India</span></i></a> <hr>
                        <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram sg sgc">  <span> Instagram</span></i></a><hr>
                        <a href="#" target="_blank"><i class="fas fa-phone sg sgc"></i>   <span>Call Us</a><hr></span>
                        <a href="https://instagram.com/" target="_blank"><i class="fab fa-whatsapp sg sgc">  <span> WhatsApp</span></i></a>
                  
                        <div class="container">
                          <p>&copy; 2024 Virtual Pet Adoption Facility. All rights reserved.</p>
                        </div>
                  
                      </center>
                </fieldset>
                
            </div>
        </div>
        
    </div>
    

</body>
</html>
