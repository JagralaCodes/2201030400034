<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up </title>
    <link rel="stylesheet" href="css/Registration.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Login to Virtual Pet</h2>
    <form action="Deshboard.html">
      <div class="input-box">
        <input type="text" placeholder="Enter your name or email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <a href="privacy.html"><h3>I accept all terms & condition</h3></a>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Login">
      </div>
      <div class="text">
        <h3>Not have an account? <a href="Registration.html">Register Now</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
